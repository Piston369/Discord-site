<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>369 Bot | Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0a0a0c;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Brilho de fundo vermelho */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff0000;
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
        }

        .container { padding: 20px; z-index: 1; }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Cor do ícone e da palavra BOT */
        .robot-icon, h1 span { 
            color: #ff0000; 
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.4));
        }

        p {
            color: #8e9297;
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto 40px auto;
            line-height: 1.5;
        }

        /* Reset de Links para não ficar azul/sublinhado */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Botão Vermelho com Animação Superior */
        .btn {
            display: inline-block;
            background-color: #ff0000;
            color: white !important; /* Força o branco */
            padding: 18px 35px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .btn:active { transform: scale(0.95); background-color: #cc0000; }

        /* Animação de pulso */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        .credits {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4f545c;
        }

        .credits b { color: #ffffff; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1><i class="fa-solid fa-robot robot-icon"></i> 369 <span>bot</span></h1>
        <p>A revolução que seu servidor precisava. Simples, moderno e potente.</p>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1348871590624100363&scope=bot&permissions=8" class="btn" target="_blank">
            ADICIONAR O BOT AO SERVIDOR
        </a>
    </div>

    <footer>
        <p class="credits">desenvolvido por <b>vvv.who.</b></p>
    </footer>

</body>
</html>
