<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>369 Bot</title>
<link rel="icon" href="favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0e0f13;
    --text: #ffffff;
    --muted: #8b8f98;
    --primary: #ff3b3b;
}

body.light {
    --bg: #f6f7f9;
    --text: #0e0f13;
    --muted: #6b6f76;
    --primary: #e53935;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', system-ui, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pageIn 0.9s cubic-bezier(.2,.8,.2,1);
}

@keyframes pageIn {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* respeita usu√°rios que preferem menos anima√ß√£o */
@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
        transition: none !important;
    }
}

.container {
    text-align: center;
    max-width: 360px;
    padding: 24px;
}

.logo {
    font-size: 2.6rem;
    font-weight: 800;
    letter-spacing: -1.5px;
    margin-bottom: 4px;
    animation: logoIn 0.8s ease-out;
}

@keyframes logoIn {
    from {
        opacity: 0;
        transform: scale(0.96);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.logo span {
    color: var(--primary);
}

.tagline {
    color: var(--muted);
    font-size: 0.95rem;
    line-height: 1.6;
    margin: 14px 0 28px;
}

.btn {
    display: block;
    width: 100%;
    background: var(--primary);
    color: #fff;
    padding: 15px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    animation: buttonIn 1.1s ease-out;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

@keyframes buttonIn {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 59, 59, 0.25);
}

.microcopy {
    margin-top: 10px;
    font-size: 0.75rem;
    color: var(--muted);
}

.toggle {
    position: absolute;
    top: 18px;
    right: 18px;
    font-size: 1.3rem;
    cursor: pointer;
}

footer {
    position: absolute;
    bottom: 18px;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()" id="toggle">üåô</div>

<div class="container">
    <h1 class="logo">369 <span>bot</span></h1>

    <p class="tagline" id="tagline"></p>

    <a 
        href="https://discord.com/oauth2/authorize?client_id=1348871590624100363&scope=bot&permissions=8"
        target="_blank"
        class="btn"
        id="cta"
    ></a>

    <div class="microcopy" id="microcopy"></div>
</div>

<footer>vvv.who üåôü§ñ</footer>

<script>
/* idioma autom√°tico */
const lang = navigator.language.toLowerCase();

const content = {
    pt: {
        tagline: "Modera√ß√£o de um jeito simples.",
        cta: "Adicionar ao Discord",
        micro: "R√°pido ‚Ä¢ Seguro ‚Ä¢ Gratuito"
    },
    en: {
        tagline: "Simple, no-nonsense moderation.",
        cta: "Add to Discord",
        micro: "Fast ‚Ä¢ Secure ‚Ä¢ Free"
    }
};

const t = lang.startsWith("pt") ? content.pt : content.en;

document.getElementById("tagline").textContent = t.tagline;
document.getElementById("cta").textContent = t.cta;
document.getElementById("microcopy").textContent = t.micro;

/* toggle dark / light */
function toggleTheme() {
    document.body.classList.toggle('light');
    document.getElementById('toggle').textContent =
        document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
}
</script>

</body>
</html>
